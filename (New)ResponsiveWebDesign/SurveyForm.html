<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="SurveyFormStyles.css">
    </head>

    <body>
        <h1 id="title">Oageng's Survey</h1>
        <p id="description">This will give Oageng feedback on what he needs to improve on</p>

        <form id="survey-form">

            <fieldset class="user">

                <label id="name-label">Enter your name:
                    <input required type="text" name="name" id="name" placeholder="your name">
                </label>
                <label id="email-label">Enter your email:
                    <input required type="email" name="email" id="email" placeholder="your email">
                </label>
                <label id="number-label">Enter your age(optional):
                    <input type="number" name="age" id="number" min="16" max="40" placeholder="your age">
                </label>

            </fieldset>

            <label>How do you know me?
                <select id="dropdown">
                    <option value="">(select one)</option>
                    <option value="school">School</option>
                    <option value="social media">Social Media</option>
                    <option value="real life">Real life</option>
                    <option value="other">Other</option>
                </select>
            </label>

            <fieldset id="typeoffriend">
                <p>What type of friend you want?</p>
                <label>
                    <input type="radio" name="type" value="Introvet"> Introvet
                </label>
                <label>
                    <input type="radio" name="type" value="Extrovet"> Extrovet
                </label>
            </fieldset>
            

            <fieldset id=" charectors">
                <p>Charectors you need in a friend</p>
                 <label>
                    <input required value="funny" type="checkbox" name="t&c"/> Funny
                </label>
                <label>
                    <input required value="listener" type="checkbox" name="t&c"/> listener
                </label>
                <label>
                    <input required value="motivator" type="checkbox" name="t&c"/> motivator
                </label>
                <label>
                    <input required value="hype man" type="checkbox" name="t&c"/> hype man
                </label>
                <label>
                    <input required value="dilegent" type="checkbox" name="t&c"/> dilegent
                </label>
                <label>
                    <input required value="plug" type="checkbox" name="t&c"/> plug
                </label>
                <label>
                    <input required value="sweet" type="checkbox" name="t&c"/> sweet
                </label>
                <label>
                    <input required value="other" type="checkbox" name="t&c"/> other
                </label>
            </fieldset>
               
            

            <label>additional comments: 
                <textarea name="bio" placeholder="add your comments here" rows="3" cols="30"></textarea>
            </label>
            <input type="submit" name="submit" id="submit">
            
        </form>
    </body>
</html>
