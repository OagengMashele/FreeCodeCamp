<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="RegistrationFormStyles.css">
    </head>

    <body>

        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset >
                <label for="">Enter Your First Name:
                    <input required type="text">
                </label>
                <label for="">Enter Your Last Name:
                    <input required type="text">
                </label>
                <label for="">Enter Your Email:
                    <input required type="email">
                </label>
                <label for="">Create a New Password:
                    <input required type="password" pattern="[a-z0-5]{8,}">
                </label>
            </fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
